name: CICD
on: push
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install pnpm
        run: npm install -g pnpm
      - name: Install pnpm packages
        run: pnpm install
      - name: Lint
        run: npx nx run-many -t lint --verbose
      - name: Build
        run: npx nx run-many -t build  --verbose
